<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner Matcher Pro</title>
    <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 10px; transition: background 0.3s; }
        #video-container { width: 100%; max-width: 400px; margin: 0 auto; position: relative; display: none; }
        video { width: 100%; border: 2px solid #333; background: #000; }
        
        .button-group { margin-top: 10px; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; }
        
        #resultBox { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
        .match { background-color: #c8e6c9; color: #2e7d32; }
        .mismatch { background-color: #ffcdd2; color: #c62828; }
    </style>
</head>
<body>

    <h1>Barcode Matcher</h1>
    <div id="status">‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô</div>
    
    <button id="startScan">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô</button>

    <div id="video-container">
        <video id="video"></video>
        <div class="button-group">
            <button id="toggleTorch">üí° ‡πÅ‡∏ü‡∏•‡∏ä</button>
            <button id="switchCamera">üîÑ ‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
        </div>
    </div>

    <div id="resultBox" class="result-box">
        <h2 id="resultText"></h2>
        <p id="barcode1Display"></p>
        <p id="barcode2Display"></p>
    </div>

    <script>
        let codeReader;
        let barcode1 = "";
        let barcode2 = "";
        let step = 1;
        let isTorchOn = false;
        let currentDeviceId = null;
        let videoInputDevices = [];

        const startScanBtn = document.getElementById('startScan');
        const videoContainer = document.getElementById('video-container');
        const statusDiv = document.getElementById('status');
        const toggleTorchBtn = document.getElementById('toggleTorch');
        const switchCameraBtn = document.getElementById('switchCamera');

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô ZXing Reader
        codeReader = new ZXing.BrowserMultiFormatReader();

        startScanBtn.addEventListener('click', startDecoding);
        toggleTorchBtn.addEventListener('click', toggleTorch);
        switchCameraBtn.addEventListener('click', switchCamera);

        function startDecoding(deviceId = undefined) {
            startScanBtn.style.display = 'none';
            videoContainer.style.display = 'block';
            document.getElementById('resultBox').style.display = 'none';
            document.body.style.backgroundColor = "white";
            statusDiv.innerText = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πÅ‡∏Å‡∏ô‡∏≠‡∏±‡∏ô‡∏ó‡∏µ‡πà ${step}...`;

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏Å‡∏•‡πâ‡∏≠‡∏á
            codeReader.listVideoInputDevices()
                .then((devices) => {
                    videoInputDevices = devices;
                    // ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á
                    if (!deviceId && devices.length > 0) {
                        currentDeviceId = devices[devices.length - 1].deviceId; // ‡∏°‡∏±‡∏Å‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á
                    } else {
                        currentDeviceId = deviceId;
                    }

                    codeReader.decodeFromVideoDevice(currentDeviceId, 'video', (result, err) => {
                        if (result) {
                            handleBarcodeResult(result.text);
                        }
                    });
                })
                .catch((err) => {
                    console.error(err);
                    statusDiv.innerText = "Error: ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ";
                });
        }

        function handleBarcodeResult(text) {
            codeReader.reset(); // ‡∏´‡∏¢‡∏∏‡∏î‡∏™‡πÅ‡∏Å‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•
            
            if (step === 1) {
                barcode1 = text;
                statusDiv.innerText = `‡πÄ‡∏à‡∏≠‡∏≠‡∏±‡∏ô‡∏ó‡∏µ‡πà 1: ${barcode1} | ‡∏™‡πÅ‡∏Å‡∏ô‡∏≠‡∏±‡∏ô‡∏ó‡∏µ‡πà 2 ‡∏ï‡πà‡∏≠‡πÄ‡∏•‡∏¢`;
                step = 2;
                setTimeout(() => startDecoding(currentDeviceId), 1000); 
            } else {
                barcode2 = text;
                videoContainer.style.display = 'none';
                compareBarcodes();
            }
        }

        function toggleTorch() {
            const tracks = document.getElementById('video').srcObject.getVideoTracks();
            if (tracks.length > 0) {
                isTorchOn = !isTorchOn;
                tracks[0].applyConstraints({ advanced: [{ torch: isTorchOn }] });
                toggleTorchBtn.innerText = isTorchOn ? "üí° ‡∏õ‡∏¥‡∏î‡πÅ‡∏ü‡∏•‡∏ä" : "üí° ‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏ü‡∏•‡∏ä";
            }
        }

        function switchCamera() {
            codeReader.reset();
            // ‡∏´‡∏≤ index ‡∏Ç‡∏≠‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô ‡πÅ‡∏•‡πâ‡∏ß‡∏™‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏≠‡∏µ‡∏Å‡∏ï‡∏±‡∏ß
            const currentIndex = videoInputDevices.findIndex(d => d.deviceId === currentDeviceId);
            const nextIndex = (currentIndex + 1) % videoInputDevices.length;
            startDecoding(videoInputDevices[nextIndex].deviceId);
        }

        function compareBarcodes() {
            startScanBtn.style.display = 'inline-block';
            startScanBtn.innerText = "‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô‡πÉ‡∏´‡∏°‡πà";
            document.getElementById('resultBox').style.display = 'block';
            
            document.getElementById('barcode1Display').innerText = `‡∏≠‡∏±‡∏ô‡∏ó‡∏µ‡πà 1: ${barcode1}`;
            document.getElementById('barcode2Display').innerText = `‡∏≠‡∏±‡∏ô‡∏ó‡∏µ‡πà 2: ${barcode2}`;

            if (barcode1 === barcode2) {
                document.body.style.backgroundColor = "#c8e6c9";
                document.getElementById('resultText').innerText = "‚úÖ ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô!";
            } else {
                document.body.style.backgroundColor = "#ffcdd2";
                document.getElementById('resultText').innerText = "‚ùå ‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô!";
            }
            step = 1;
        }
    </script>
</body>
</html>
